<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %} &ndash; ToothPaste</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        {% block custom_head %}{% endblock %}
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-sm navbar-light">
                <a class="navbar-brand" href="/">ToothPaste</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="/new-paste">New paste</a>
                    </li>
                    <li class="nav-item">
                        {% if is_logged_in %}
                        <a class="nav-link" href="/log-out">Log out</a>
                        {% else %}
                        <a class="nav-link" href="/log-in">Log in</a>
                        {% endif %}
                    </li>
                    <li class="nav-item">
                        {% if is_logged_in %}
                        <a class="nav-link" href="/settings">Settings</a>
                        {% endif %}
                    </li>
                </ul>
            </nav>
            <div class="row justify-content-center">
                <div class="col">
                    <h1>{{ self.title() }}</h1>
                    {% block content %}{% endblock %}
                </div>
                <div class="col-12 col-md-auto">
                    {% block sidebar %}{% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
